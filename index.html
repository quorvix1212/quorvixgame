
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Clicker Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f0f0f0;
    }
    .top-bar {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      font-size: 18px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-gap: 4px;
      margin: 20px;
    }
    .tile {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    .target {
      background-color: #f90;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons button {
      margin: 0 10px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #game-over {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
    #go-home {
      margin-top: 10px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Time: <span id="time">60</span>s</div>
  </div>

  <div class="buttons">
    <button onclick="addTime()" id="timeBtn">+5s</button>
    <button onclick="freezeTime()" id="freezeBtn">Freeze</button>
    <button onclick="autoClick()" id="autoBtn">Auto</button>
  </div>

  <div class="grid" id="grid"></div>

  <div id="game-over" style="display:none;">
    Game Over! Final Score: <span id="final-score">0</span><br />
    <button id="go-home" onclick="location.href='https://quorvix.blogspot.com'">Go to Game Home</button>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const finalScoreEl = document.getElementById("final-score");
    const gameOverEl = document.getElementById("game-over");

    let score = 0;
    let time = 60;
    let tiles = [];
    let targetIndex = -1;
    let intervalId;
    let flipTimerId;
    let autoClickCount = 0;

    let timeUsed = false;
    let freezeUsed = false;
    let autoUsed = false;

    function createGrid() {
      grid.innerHTML = "";
      tiles = [];
      for (let i = 0; i < 100; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.addEventListener("click", () => handleClick(i));
        grid.appendChild(tile);
        tiles.push(tile);
      }
    }

    function setNewTarget() {
      tiles.forEach(t => t.classList.remove("target"));
      targetIndex = Math.floor(Math.random() * tiles.length);
      tiles[targetIndex].classList.add("target");
    }

    function handleClick(index) {
      if (index === targetIndex) {
        score++;
        scoreEl.textContent = score;
        resetFlipTimer();
      } else {
        score = Math.max(0, score - 1);
        scoreEl.textContent = score;
      }
    }

    function flipTiles() {
      setNewTarget();
    }

    function resetFlipTimer() {
      clearInterval(flipTimerId);
      flipTimerId = setInterval(flipTiles, 2000);
      flipTiles(); // immediate next flip
    }

    function addTime() {
      if (timeUsed) return;
      time += 5;
      timeEl.textContent = time;
      timeUsed = true;
      document.getElementById("timeBtn").disabled = true;
    }

    function freezeTime() {
      if (freezeUsed) return;
      clearInterval(intervalId);
      setTimeout(() => {
        intervalId = setInterval(() => {
          time--;
          timeEl.textContent = time;
          if (time <= 0) endGame();
        }, 1000);
      }, 3000);
      freezeUsed = true;
      document.getElementById("freezeBtn").disabled = true;
    }

    function autoClick() {
      if (autoUsed) return;
      autoClickCount = 5;
      autoUsed = true;
      document.getElementById("autoBtn").disabled = true;
    }

    function startGame() {
      createGrid();
      setNewTarget();
      intervalId = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time <= 0) endGame();
      }, 1000);
      flipTimerId = setInterval(flipTiles, 2000);
    }

    function endGame() {
      clearInterval(intervalId);
      clearInterval(flipTimerId);
      grid.innerHTML = "";
      gameOverEl.style.display = "block";
      finalScoreEl.textContent = score;
    }

    startGame();
  </script>
</body>
</html>
